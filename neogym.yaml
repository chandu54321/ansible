---
  - name: Building the first sample
    hosts: all
    become: yes
    tasks:
      - name: Install nginx and unzip
        ansible.builtin.apt:
          name:
            - nginx
            - unzip
          update_cache: yes
          state: present
  
      - name: Download the URL
        ansible.builtin.get_url:
          url: https://www.free-css.com/assets/files/free-css-templates/download/page296/neogym.zip
          dest: /tmp/neogym.zip
  
      - name: Unzip the neogym
        ansible.builtin.unarchive:
          src: /tmp/neogym.zip
          dest: /var/www/html/
          remote_src: yes
  
      - name: Move neogym-html to gym directory
        ansible.builtin.command:
          cmd: mv /var/www/html/neogym-html /var/www/html/gym